name: Deployment Status
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create-issue.outputs.result }}
      prev_sha: ${{ steps.get-prev-sha.outputs.prev_sha }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Needed to get previous commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Adjust to your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint # Ensure this script exists in package.json

      - name: Run tests
        run: npm test # Ensure this script exists in package.json

      - name: Get previous commit SHA
        id: get-prev-sha
        run: echo "prev_sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get-version
        run: |
          if [ -f package.json ]; then
            echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create Deployment Tracking Issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ["deployment", "in-progress"],
              body: `Starting deployment tracking for commit ${context.sha}`
            });
            return issue.data.number;
          result-encoding: string
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Pre-Deployment Comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create-issue.outputs.result }},
              body: "Pre-deployment checks completed"
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      issue_number: ${{ needs.pre-deployment.outputs.issue_number }}
      checksum: ${{ steps.get-checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create Rollback Script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit SHA is provided
          if [ -z "$1" ]; then
            echo "Error: Previous commit SHA is required"
            exit 1
          fi

          PREV_SHA="$1"

          # Verify git repository
          if [ ! -d ".git" ]; then
            echo "Error: Not in a git repository"
            exit 1
          fi

          # Stash current changes
          echo "Stashing current changes..."
          git stash push -m "rollback_stash"

          # Checkout previous commit
          echo "Checking out previous commit: $PREV_SHA"
          git checkout "$PREV_SHA"

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify installation
          echo "Verifying dependencies..."
          npm list --depth=0

          # Restart application (adjust as needed for your project)
          echo "Restarting application (placeholder - update for your environment)..."

          echo "Rollback completed successfully to commit $PREV_SHA"
          EOF
          chmod +x rollback.sh

      - name: Create Configuration Backups
        run: |
          mkdir -p rollback-artifacts/backups
          cp package.json rollback-artifacts/backups/
          cp package-lock.json rollback-artifacts/backups/
          # Add environment templates if they exist (adjust paths as needed)
          if [ -f .env.template ]; then
            cp .env.template rollback-artifacts/backups/
          fi

      - name: Create Dependency Verification Script
        run: |
          cat > rollback-artifacts/dependency-check.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependency compatibility..."
          npm audit --production
          npm list --depth=0 --json > dependency-list.json
          echo "Dependency verification completed. Results saved to dependency-list.json"
          EOF
          chmod +x rollback-artifacts/dependency-check.sh

      - name: Create Rollback Documentation
        run: |
          cat > rollback-artifacts/rollback-docs.md << 'EOF'
          # Rollback Instructions for Deployment ${GITHUB_SHA}

          ## Prerequisites
          - Git installed
          - Node.js installed (matching project version)
          - npm installed
          - Access to the repository

          ## Step-by-Step Rollback
          1. **Download Rollback Artifact**
             - Download the rollback package from GitHub Actions artifacts
             - Extract the package: `tar -xzf rollback-package-${GITHUB_SHA}.tar.gz`

          2. **Navigate to Project Directory**
             - `cd /path/to/project`

          3. **Run Rollback Script**
             - `./rollback.sh ${PREV_SHA}`
             - Replace ${PREV_SHA} with the previous commit SHA from the deployment issue

          4. **Verify Rollback**
             - Check application status
             - Run tests: `npm test`
             - Check dependencies: `./dependency-check.sh`

          5. **Cleanup**
             - Remove temporary files if needed
          EOF
          # Replace placeholders
          sed -i "s/\${GITHUB_SHA}/${{ github.sha }}/g" rollback-artifacts/rollback-docs.md
          sed -i "s/\${PREV_SHA}/${{ needs.pre-deployment.outputs.prev_sha }}/g" rollback-artifacts/rollback-docs.md

      - name: Create Compressed Rollback Package
        run: |
          mv rollback.sh rollback-artifacts/
          tar -czf rollback-package-${{ github.sha }}.tar.gz rollback-artifacts/
          # Generate SHA256 checksum
          sha256sum rollback-package-${{ github.sha }}.tar.gz > rollback-package-${{ github.sha }}.tar.gz.sha256

      - name: Get Rollback Checksum
        id: get-checksum
        run: echo "checksum=$(cat rollback-package-${{ github.sha }}.tar.gz.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Upload Rollback Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rollback-package-${{ github.sha }}
          path: |
            rollback-package-${{ github.sha }}.tar.gz
            rollback-package-${{ github.sha }}.tar.gz.sha256
          retention-days: 30

      - name: Post Rollback Plan Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const checksum = fs.readFileSync('rollback-package-${{ github.sha }}.tar.gz.sha256', 'utf8').split(' ')[0];
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `# ðŸ”„ Rollback Plan Ready

              ## Deployment Details
              - Previous Commit: ${{ needs.pre-deployment.outputs.prev_sha }}
              - Current Commit: ${{ github.sha }}
              - Package Version: ${{ needs.pre-deployment.outputs.version }}

              ## Rollback Artifact
              - Artifact: rollback-package-${{ github.sha }}

              ## Completed Components
              âœ… Executable rollback script created
              âœ… Configuration backups (package.json, package-lock.json)
              âœ… Dependency verification script
              âœ… Detailed rollback documentation
              âœ… Compressed rollback package with SHA256 checksum
              âœ… Artifact uploaded to GitHub Actions (30-day retention)

              ## Quick Rollback Command
              \`\`\`bash
              # Download artifact first, then:
              tar -xzf rollback-package-${{ github.sha }}.tar.gz
              cd rollback-artifacts
              ./rollback.sh ${{ needs.pre-deployment.outputs.prev_sha }}
              \`\`\`

              ## Verification Status
              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${checksum}
              `
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Update Deployment Issue Status
        uses: actions/github-script@v7
        with:
          script: |
            # Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue_number }},
              name: "in-progress"
            });

            # Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue_number }},
              labels: ["completed"]
            });

            # Post final comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue_number }},
              body: `# Deployment Completed Successfully

              ## Rollback Information
              - Rollback artifact: rollback-package-${{ github.sha }}
              - Previous commit: ${{ needs.pre-deployment.outputs.prev_sha }}
              - Package version: ${{ needs.pre-deployment.outputs.version }}
              - Artifact SHA256: ${{ needs.rollback-preparation.outputs.checksum }}

              The deployment tracking issue will now be closed.
              `
            });

            # Close the issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue_number }},
              state: "closed"
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}